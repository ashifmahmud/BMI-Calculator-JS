<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bmi.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body class="text-center">

  
    <div class="card mx-auto bg-info" id="card" style="width: 18rem;">
    <div id="container" class="card-body">

      <h1>BMI Calculator</h1>

      Height in Cm/Feet
      <input type="text" id="cm" > <br>
      Weight in Kg

      <input type="text" id="kg"><br>

      <input type="submit" id="submit" value = "Calculate" class="btn btn-primary"> <br><br>

      <div id="result"></div>
      <div id="comment"></div>

      <div id="weightguide">
        <h2>BMI Weight Guide</h2>

        Underweight = Less than 18.6 <br>
        Normal Range = 18.6 to 24.9 <br>
        Overweight = 24.9 to 29.9 <br>
        Obese = Greater than 29.9 <br>


      </div>

    </div>

  </div>

    <script src="bmi.js"></script>




  </body>
  

</html>
